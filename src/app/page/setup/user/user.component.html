<div class="header">
	<ul>
		<li><a (click) = "CallModal('insert')">Insert</a></li>
	</ul>
</div>
<div class="container">
		<div class="user table-header">
		<nz-table nzPaginationPosition="top"
				  nzBordered="true"
				  [nzPageSize]="7"
				  #userTable [nzData]="listOfData">
			<thead>
			<tr>
				<th class="text-center">ID</th>
				<th class="text-center">Name</th>
				<th nzWidth="100px" class="text-center">Image</th>
				<th nzWidth="30px"></th>
				<th nzWidth="50px"></th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let data of userTable.data;index as i">
				<td>{{ data.user_id }}</td>
				<td>{{ data.user_name }}</td>
<!--				<td><img src="../../../../assets/upload-image" alt=""></td>-->
				<td><nz-avatar nzShape="square" [nzSize]="100" [nzSrc]="data.user_image"></nz-avatar></td>
				<td><button class="btn btn-info" (click)="CallModal('update', data)">Edit</button></td>
				<td><button class="btn btn-danger" (click)="Delete(data.user_id)">Delete</button></td>
			</tr>
			</tbody>
		</nz-table>
	</div>
</div>
